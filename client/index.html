<!-- ./client/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BattleGame</title>
</head>

<body>

    <div class="boxCanvas">
        <canvas id="canvasGame" width="800" height="800" onmousemove="mouseMove(event)">
        </canvas>
    </div>


</body>

<script src="/socket.io/socket.io.js"></script>
<script src="https://hammerjs.github.io/dist/hammer.js"></script>
<script>
    const socket = io('http://localhost:3000');
    const canvas = document.getElementById('canvasGame');
    const ctx = canvas.getContext("2d");
    const hammer = new Hammer(canvas);

    function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        return {
            x: evt.clientX - rect.left,
            y: evt.clientY - rect.top
        };
    }

    let players = {};

    socket.on('initialPack', function (allPlayers) {
        players = allPlayers;
    });

    socket.on('addPlayer', function (player) {
        players[player.id] = player;
    });

    socket.on('updatePack', function (msg) {
        for (key in msg) {
            players[key] = {
                ...players[key],
                ...msg[key]
            };
        }

        RenderGame();
    });

    socket.on('deletePlayer', function (playerId) {
        delete players[playerId];
    });

    function mouseMove(evt) {
        const player = {
            mousePos: getMousePos(canvas, evt)
        };

        socket.emit('updatePlayer', player);
    }

    function RenderGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.beginPath();
        for (let key in players) {
            RenderPlayer(players[key]);
        }
        ctx.stroke();
    }

    function RenderPlayer(player) {
        ctx.arc(player.posX, player.posY, player.raio, 0, 2 * Math.PI);
    }

</script>

<style>
    .boxCanvas {
        border: solid 1px black;
        width: 800px;
        height: 800px;
    }
</style>

</html>
